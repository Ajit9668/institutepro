<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register Page</title>
    {% include 'instituteapp/cdnline.html' %}
</head>
<body>
    <div class="container">
        <h3 class="text-center mt-2 mb-5">Registration Form..</h3>
        <div class="row">
            <div class="offset-md-3 col-md-6">
                <form method="POST">
                    {% csrf_token %}
                   First Name:{{form.first_name}} <br>
                   First Name:{{form.last_name}} <br>
                    Email id: &ensp;&ensp;{{form.email}} <br>
                   Username: {{form.username}} <br>
                    Password:&ensp;{{form.password}} <br>
                    <center class="mr-5 mt-2">
                        <input type="submit" value="Create">
                        <input type="reset" value="Cancel">
                    </center>
                    
                </form>
            </div>
        </div>
    </div>
</body>
</html>
