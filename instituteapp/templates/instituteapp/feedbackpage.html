{% extends 'instituteapp/base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% block content %}
    <title>feedback</title>
    {% endblock %}
</head>
<body>
    {% block content1 %}
    <div class="container">
        <div class="row">
            <div class="offset-md-3 col-md-6">
                <h4 class="text-center">Give a Feedback.....</h4>
                <form method="POST">
                    {% csrf_token %}
                <textarea name="comment"cols="50" rows="10" placeholder="Comments.." style="margin-left: 12%;"></textarea>
                <center>
                    <input type="submit" value="Submit" class="btn btn-sm btn-outline-success">
                    <input type="reset" value="Cancel" class="btn btn-sm btn-outline-danger">
                </center>
            </form>
            </div>
        </div>
    </div>
    {% for i in data %}
    <div class="container">
        <div class="row">
            <div class="offset-md-4 col-md-4">
                <blockquote class="blockquote">
                    <footer class="blockquote-footer">Commented By..<cite title="Source Title">{{request.user}}</cite></footer>
                  </blockquote>
                {{i.comment}}
                {{i.date}}
                {% endfor %}
            </div>
        </div>
    </div>
    {% endblock %}
</body>
</html>
