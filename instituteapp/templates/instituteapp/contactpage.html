{% extends 'instituteapp/base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% block content %}
    <title>contact</title>
    {% endblock %}
</head>
<body>
    {% block content1 %}
    <div class="container">
        <div class="row">
            <div class="offset-1 col-3 mt-3" style="padding: 5px; border-radius: 10px; box-shadow: 0px 0px 25px whitesmoke;">
                <form action="" method="POST">
                    <h6 class="text-center">Please Submit Your Details..</h6>
                    {% csrf_token %}
                    <input type="text" name="fname" class="form-control" placeholder="First Name: ">
                    <input type="text" name="lname" class="form-control" placeholder="Last Name: ">
                    <input type="email" name="email" class="form-control" placeholder="Email: ">
                    <input type="number" name="mobile" class="form-control" placeholder="Mobile: ">
                    <input type="text" name="course" class="form-control" placeholder="Course: ">
                    <input type="text" name="location" class="form-control" placeholder="Location: ">
                <center class="mt-2">
                    <input type="submit" value="Submit" class="btn btn-sm btn-success">
                    <input type="reset" value="Cancel" class="btn btn-sm btn-danger">
                </center>
                </form>
            </div>
            <div class="offset-1 col-3 mt-3" style="padding: 5px; border-radius: 10px; box-shadow: 0px 0px 25px whitesmoke;">
            <h3 class="text-center">Address</h3>
            <h6> 7-1-402/3, Srinivas Nagar,</h6>
            <h6>Ameerpet, Hyderabad,</h6><h6>Telangana 500038</h6>
            </div>
            <div class="offset-1 col-3 mt-3" style="padding: 5px; border-radius: 10px; box-shadow: 0px 0px 25px whitesmoke;">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d1623.1709546556424!2d78.44819976286293!3d17.440662243688315!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e1!3m2!1sen!2sin!4v1672375202218!5m2!1sen!2sin" width="250" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </div>
    {% endblock %}
</body>
</html>
